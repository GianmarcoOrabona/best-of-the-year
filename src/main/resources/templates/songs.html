<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Songs</title>
</head>
<body>
    <h1>Here's your songs</h1>
    <ul>
        <li th:each="song : ${songs}">
            <h2><a th:href="@{/songs/details(songId=${song.id})}" th:text="${song.title}"></a></h2>
        </li>
    </ul>
    <h2><a th:href="@{/year_recap}"><< Go back</a></h2>
</body>
</html>
