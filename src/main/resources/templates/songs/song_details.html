<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resources :: head('Home')"></head>
<body>

    <main>
        <div class="container">
            <div class="mt-3" th:object="${song}">
                <h1 th:text="|Song *{id} details|"></h1>
                <h2 th:text="|Song name: *{title}|"></h2>
                <h2 th:text="|By: *{artist}|"></h2>
            </div>
            <a class="btn btn-primary mt-4" th:href="@{/songs}">Songs</a>
        </div>
    </main>

    <th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
