<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resources :: head('Movie details')"></head>
<body>

    <main>
        <div class="container">
            <div class="mt-3" th:object="${movie}">
                <h1 th:text="|Movie *{id} details|"></h1>
                <h2 th:text="|Movie name: *{title}|"></h2>
                <h2 th:text="|Director: *{director}|"></h2>
            </div>
            <a class="btn btn-primary mt-4" th:href="@{/movies}">Movies</a>
        </div>
    </main>

    <th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
